<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            900: '#064e3b',
                            950: '#022c22',
                        },
                        banana: {
                            DEFAULT: '#FACC15',
                            400: '#FACC15',
                            500: '#EAB308',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                    }
                }
            }
        }
    </script>
    <style>

            @page {
                size: A4 portrait;
                margin: 0;
            }

            body {

            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
